    <button id="btnCalcular" onclick="escuchar()">Calcular</button> <!--Aca tambien ejecuta codigo js al escuchar

    <button id="btnEscuchar" onclick="console.log('Escuchando')">Escuchar</button> <!--aca ejecuta codigo js una ves
