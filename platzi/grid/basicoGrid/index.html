<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="hero">
            <div class="hero__info">
                <h1 class="info__title">Check the <br> best food</h1>
                <p class="info__subtitle">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ab nulla nisi, velit dicta fuga perspiciatis, aspernatur sequi illo laudantium dignissimos.</p>
                <button class="info__button">Book a table</button>
            </div>
            <img class="hero__image" src="./images/hero.png" alt="Plato de pasta y verduras">
        </section>
        <section class="dishes">
            <h2 class="dishes__title">Our services</h2>
            <div class="dishes__grid">
                <img class="dishes__item dishes__item--big" src="./images/video.png" alt="">
                <img class="dishes__item" src="./images/dish1.png" alt="">
                <img class="dishes__item" src="./images/dish2.png" alt="">
                <img class="dishes__item" src="./images/dish3.png" alt="">
                <img class="dishes__item" src="./images/dish4.png" alt="">
            </div>
        </section>
        <section class="menu">
            <h2 class="menu__title">Home menu</h2>
            <div class="menu__grid">
                <div class="grid__item">
                    <img src="./images/plate1.png" alt="">
                </div>
                <div class="grid__item">
                    <img src="./images/plate2.png" alt="">
                </div>
                <div class="grid__item">
                    <img src="./images/plate3.png" alt="">
                </div>
                <div class="grid__item">
                    <img src="./images/plate4.png" alt="">
                </div>
                <div class="grid__item">
                    <img src="./images/plate5.png" alt="">
                </div>
            </div>

        </section>
    </main>
</body>
</html>
