{% extends 'layout/base.html' %}
{% block title %} Todos {% endblock title %}

{% block content %}
    <form class="search" action=" {% url 'todo' %} " method="GET">
        <input class='search_bar' type="text" name='search' placeholder='Buscar contacto...'>
        <input class='btn btn-search' type="submit" value="Buscar">
    </form>
    <span class="aux_btns"><a href="{% url 'todo' %}">Ver todos</a> <a href=" {% url 'todo_create' %} ">AÃ±adir</a></span>
    <ul class='list'>
        {% for todo in todos  %}
            <li>
                {{ todo }} 
                <span>
                    <a class="btn btn-details" href=" {% url 'todo_view' todo.id %} ">Ver</a>
                    <a class="btn btn-edit" href=" {% url 'todo_edit' todo.id %} ">Editar</a>
                    <a class="btn btn-delete" href=" {% url 'todo_delete' todo.id %} ">Borrar</a>
                </span>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
